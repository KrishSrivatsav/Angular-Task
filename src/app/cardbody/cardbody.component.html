<div class="card border-left-{{btext}} shadow h-100 py-2">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="text-xs font-weight-bold text-{{bordertext}} text-uppercase mb-1">{{time}}</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{money}}{{pay}}</div>
                <span *ngIf=barr>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 90%" ></div>
                    </div>
                </span>
            </div>
            <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
        </div>
    </div>
</div>
